        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="auth.isUser">
                    <a routerLink="/user/recurringorders" class="nav-link" routerLinkActive="active">

                    </a>

                <li class="nav-item" *ngIf="auth.isUser">
                    <a routerLink="/user/invoices" class="nav-link" routerLinkActive="active">

                    </a>

                <li class="nav-item" *ngIf="auth.isAdmin">

                    </a>
                </li>

                    <a routerLink="/account" class="nav-link" routerLinkActive="active">
                        <i class="icon-user"></i> Account ({{auth.user.name}})
                    </a>
                </li>
                <li class="nav-item" *ngIf="auth.isLoggedIn">
                    <a routerLink="/logout" class="nav-link" routerLinkActive="active">
                        <i class="icon-logout"></i> Logout
                    </a>
